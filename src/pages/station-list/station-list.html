<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>GasIt</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addStation()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
      <button ion-button icon-only (click)="orderList()">
        <ion-icon name="funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item *ngFor="let station of stations | async" (click)="showOptions(station.id, station.price)">
      <h2>{{station.name}}</h2>
      <p>{{station.flag}}</p>
      <p>{{station.local}}</p>
      <h3 item-end>{{station.price}}</h3>
    </ion-item>

  </ion-list>

</ion-content>
