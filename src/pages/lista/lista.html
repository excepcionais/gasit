<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista de Postos</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openCadastro()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
      <button ion-button icon-only (click)="reorderLista()">
        <ion-icon name="reorder"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Lista de Postos</h3>

  <p>
    Nessa página existirá a lista de postos e preços já cadastrados.
  </p>

</ion-content>
