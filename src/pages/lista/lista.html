<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>GasIt</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addPosto()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
      <button ion-button icon-only (click)="reorderLista()">
        <ion-icon name="funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item *ngFor="let posto of postos" (click)="showPosto($event, posto)">
      <h2>{{posto.nome}}</h2>
      <p>{{posto.bandeira}}</p>
      <p>{{posto.local}}</p>
      <h3 item-end>{{posto.preco}}</h3>
    </ion-item>

  </ion-list>

</ion-content>
